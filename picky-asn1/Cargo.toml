[package]
name = "picky-asn1"
version = "0.3.2"
edition = "2018"
authors = [
    "Beno√Æt CORTIER <benoit.cortier@fried-world.eu>",
]
keywords = ["serde", "asn1", "serialize", "deserialize"]
categories = ["encoding"]
description = "Provide ASN.1 simple types"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Devolutions/picky-rs"
readme = "README.md"

[dependencies]
serde = { version = "1.0", default-features = false, features = ["derive"] }
oid = { version = "0.2", default-features = false, features = ["serde_support"] }
chrono = { version = "0.4", optional = true }
serde_bytes = "0.11"

[dev-dependencies]
picky-asn1-der = { path = "../picky-asn1-der" }

[features]
chrono_conversion = ["chrono"]
