[package]
name = "picky-server"
version = "4.9.0"
authors = [
    "jtrepanier-devolutions <jtrepanier@devolutions.net>",
    "Beno√Æt CORTIER <benoit.cortier@fried-world.eu>",
    "Johann Dufaud <jdufaud@devolutions.net>",
]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Devolutions/picky-rs"

[dependencies]
picky = { version = "6.1.0", default-features = false, features = ["x509", "jose", "chrono_conversion"], path = "../picky" }
picky-asn1 = { version = "0.3", path = "../picky-asn1" }
mongodm = { version = "0.6", features = ["tokio-runtime"] }
clap = { features = ["yaml"], version = "2.32" }
saphir = { version = "2.7", features = ["macro"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
multihash = "0.11" # v0.12 removed support for Sha1 because it's not cryptographically secure, but we need to support it for now
multibase = "0.9"
log = "0.4"
log4rs = "1"
chrono = "0.4"
base64 = "0.13"
hex = "0.4"
thiserror = "1.0"
unicase = "2.6"
rand = { version = "0.8", optional = true }
tokio = "0.2"
futures = "0.3"

[dev-dependencies]
rand = "0.8"
tokio-test = "0.2"
criterion = "0.3"
reqwest = "0.11"

[features]
pre-gen-pk = ["rand"]

[[bench]]
name = "basic"
harness = false
