name: picky
author: Devolutions
about: A custom public key infrastructure server
args:
  - log-level:
      short: l
      long: level
      value_name: LOGLEVEL
      help: Verbosity level of the logger
      takes_value: true
      possible_values:
        - off
        - error
        - warn
        - info
        - debug
        - trace
      empty_values: false
  - realm:
      short: r
      long: realm
      value_name: REALM
      help: The realm used to create root and intermediate ca configuration
      takes_value: true
      empty_values: false
  - backend:
      short: b
      long: backend
      value_name: BACKEND
      help: The type of backend to use
      takes_value: true
      possible_values:
        - mongodb
        - memory
        - file
  - db-url:
      long: db-url
      value_name: DB_URL
      help: Url of the database used by the service.
      takes_value: true
      empty_values: false
  - db-name:
      long: db-name
      value_name: DB_NAME
      help: Name of the database used by the service.
      takes_value: true
      empty_values: false
  - save-certificate:
      long: save-certificate
      help: Flag to save all certificates generated in backend
      takes_value: false
  - show-config:
      long: show-config
      help: Show the current config before startup
      takes_value: false
  - dump-config:
      long: dump-config
      help: Dump configuration to yaml file
      takes_value: false
