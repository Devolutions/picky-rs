[package]
name = "picky-ffi"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
name = "picky"
crate-type = ["staticlib", "cdylib"]
doc = false
test = false
doctest = false

[target.'cfg(windows)'.build-dependencies]
embed-resource = "1.7.2"

[dependencies]
picky = { path = "../picky/", default-features = false, features = ["ssh", "x509", "time_conversion", "jose"] }

# FFI
diplomat = { git = "https://github.com/thenextman/diplomat.git", rev = "d6ee7c188de021ac342b206b1e965b721399ac91" }
diplomat-runtime = { git = "https://github.com/thenextman/diplomat.git", rev = "d6ee7c188de021ac342b206b1e965b721399ac91" }

time = "0.3.9"
hex = "0.4.3"
serde_json = "1.0.82"

# WASM support
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
