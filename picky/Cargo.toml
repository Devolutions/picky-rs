[package]
name = "picky"
version = "4.2.1"
authors = [
    "jtrepanier-devolutions <jtrepanier@devolutions.net>",
    "Beno√Æt CORTIER <benoit.cortier@fried-world.eu>",
]
description = "Portable X.509, Jose and PKI implementation."
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Devolutions/picky-rs"

[dependencies]
picky-asn1 = "0.1"
picky-asn1-der = "0.1"
serde = { version = "1.0", features = ["derive"] }
oid = { version = "^0.1.1", features = ["serde_support"] }
base64 = "0.10"
snafu = "0.6"
chrono = { version = "0.4", optional = true }
serde_json = { version = "1.0", optional = true }
static_assertions = "1.1"

# /!\ ===== cryptography dependencies ===== /!\
# These should be updated as soon as possible.
# /!\ ===================================== /!\
sha-1 = "0.8"
sha2 = "0.8"
rsa = "0.2"
rand = "0.7"

[dev-dependencies]
num-bigint-dig = "0.5"
pretty_assertions = "^0.6"
hex = "0.3"
cfg-if = "0.1"

[features]
default = ["x509", "jose"]
x509 = []
jose = ["serde_json"]
chrono_conversion = ["chrono", "picky-asn1/chrono_conversion"]
