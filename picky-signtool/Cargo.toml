[package]
name = "picky-signtool"
version = "0.1.0"
authors = [ "Alexandr Yusuk <aleksandr.yusuk@apriorit.com>" ]
edition = "2018"
description = "A signtool like Authenticode sign and verify tool based on picky and lief-rs"

[dependencies]
anyhow = "1.0"
clap = "2.33"
walkdir = "2.3"
base64 = "0.13"
encoding = "0.2"
lief-rs = { git = "https://github.com/Devolutions/lief-rs.git", rev = "797f33" }

[dependencies.picky]
path = "../picky"
default-features = false
features = ["wincert", "ctl"]
