[package]
name = "picky-asn1-x509"
version = "0.1.0"
authors = ["Beno√Æt CORTIER <benoit.cortier@fried-world.eu>"]
description = "Provides ASN1 types defined by X.509 related RFCs"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Devolutions/picky-rs"

[dependencies]
picky-asn1 = { version = "0.2", path = "../picky-asn1" }
picky-asn1-der = { version = "0.2", path = "../picky-asn1-der" }
serde = { version = "1.0", features = ["derive"] }
oid = { version = "^0.1.1", features = ["serde_support"] }
base64 = "0.10"

[dev-dependencies]
num-bigint-dig = "0.5"
pretty_assertions = "^0.6"
hex = "0.3"

